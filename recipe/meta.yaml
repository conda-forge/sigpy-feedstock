{% set name = "sigpy" %}
{% set version = "0.1.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 559e660f75e325642a47f848e6bcbd19d979e90d221bc07892bd97434041b21a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - numpy <2
    - pywavelets
    - numba
    - scipy <1.12
    - tqdm
  run:
    - python >={{ python_min }}
    - numpy <2
    - pywavelets
    - numba
    - scipy <1.12
    - tqdm

test:
  imports:
    - sigpy
    - sigpy.mri
  commands:
    - pip check
    - pytest tests --ignore=tests/learn --ignore=tests/test_version.py -v
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: http://github.com/mikgroup/sigpy
  summary: Python package for signal reconstruction.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frankong
    - sidward
    - gschramm
